name: "<template:deploy>"
on:
  workflow_call:
    inputs:
      registry-url:
        default: https://registry.npmjs.org
        required: false
        type: string

    secrets:
      AUTH_TOKEN:
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Source code clone
        uses: actions/checkout@v4
      - name: Node.js 20 (LTS) setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Corepack activation
        run: corepack enable
      - name: Yarn installation
        run: yarn set version stable
      - name: Dependencies installation
        run: yarn ci
      - name: Coding standard check
        run: yarn lint:prod
      - name: Types integrity check
        run: yarn check:types
      - name: Source code build
        run: yarn build

      - if: ${{ github.event.release.prerelease == true }}
        name: Pre-release package publish
        run: yarn publish --pre-dist-tag next --registry ${{ inputs.registry-url }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}

      - if: ${{ github.event.release.prerelease == false }}
        name: Latest package publish --registry ${{ inputs.registry-url }}
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}
